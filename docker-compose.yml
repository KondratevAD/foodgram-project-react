version: '3.3'

services:
  db:
    image: postgres:12.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  frontend:
    image: kondratevad/foodgram_frontend:v1.0.0
    volumes:
      - ../frontend/:/app/result_build/
    depends_on:
      - db

  backend:
    image: kondratevad/foodgram:v1.0.0
    restart: always
    depends_on:
      - db
    volumes:
      - static_value:/code/backend_static/
      - media_value:/code/backend_media/
    env_file:
      - ./.env

  migrations:
    image: kondratevad/foodgram:v1.0.0
    volumes:
      - .:/backend/grocery_assistant/
    command: bash -c "python manage.py makemigrations --noinput &&
      python manage.py migrate --noinput &&
      python manage.py loaddata data/data.json"
    env_file:
      - ./.env
    depends_on:
      - nginx

  nginx:
    image: nginx:1.19.3
    ports:
      - 80:80
    volumes:
      - static_value:/code/backend_static/
      - media_value:/code/backend_media/
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/redoc.html:/usr/share/nginx/html/api/docs/redoc.html
      - ../docs/openapi-schema.yml:/usr/share/nginx/html/api/docs/openapi-schema.yml
    restart: always
    depends_on:
      - backend
      - frontend


volumes:
  postgres_data:
  static_value:
  media_value:
  result_build:
