version: '3.3'

services:
  db:
    image: postgres:12.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - PGUSER=${POSTGRES_USER}
      - PGHOST=${DB_HOST}
      - PGPASSWORD=${POSTGRES_PASSWORD}
      - PGPORT=${DB_PORT}
    env_file:
      - ./.env

  frontend:
    image: kondratevad/foodgram_frontend:v1.0.0
    volumes:
      - ./frontend/:/app/result_build/
    depends_on:
      - db

  backend:
    image: kondratevad/foodgram:v1.0.0
    restart: always
    volumes:
      - static_value:/backend/grocery_assistant/static/
      - media_value:/backend/grocery_assistant/media/
    env_file:
      - ./.env
    depends_on:
      - db

  migrations:
    image: kondratevad/foodgram:v1.0.0
    volumes:
      - .:/backend/grocery_assistant/
    command: bash -c "python manage.py makemigrations --noinput &&
             python manage.py migrate --noinput &&
             python manage.py loaddata data/data.json"
    env_file:
      - ./.env
    depends_on:
      - nginx

  nginx:
    image: nginx:1.19.3
    ports:
      - 80:80
    volumes:
      - static_value:/var/html/static/
      - media_value:/var/html/media/
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/build:/usr/share/nginx/html/
#      - ./docs/redoc.html:/usr/share/nginx/html/api/docs/redoc.html
#      - ./docs/openapi-schema.yml:/usr/share/nginx/html/api/docs/openapi-schema.yml
    restart: always
    depends_on:
      - backend
      - frontend

volumes:
  postgres_data:
  static_value:
  media_value:
  result_build: